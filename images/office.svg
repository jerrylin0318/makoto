<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="wallGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FFFFFF" />
      <stop offset="100%" stop-color="#F0F0F0" />
    </linearGradient>
    <linearGradient id="floorGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#D2B48C" />
      <stop offset="100%" stop-color="#BC8F8F" />
    </linearGradient>
    <linearGradient id="tableGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#8B4513" />
      <stop offset="100%" stop-color="#A0522D" />
    </linearGradient>
  </defs>
  
  <!-- Background Wall -->
  <rect width="800" height="600" fill="url(#wallGradient)" />
  
  <!-- Floor -->
  <rect y="450" width="800" height="150" fill="url(#floorGradient)" />
  
  <!-- Window -->
  <rect x="550" y="100" width="200" height="300" fill="#87CEEB" />
  <line x1="650" y1="100" x2="650" y2="400" stroke="#FFFFFF" stroke-width="5" />
  <line x1="550" y1="250" x2="750" y2="250" stroke="#FFFFFF" stroke-width="5" />
  
  <!-- Window View - Mt. Fuji silhouette -->
  <polygon points="600,300 650,200 700,300" fill="#6495ED" />
  <polygon points="580,350 620,250 700,350" fill="#4682B4" />
  <polygon points="680,350 730,270 770,350" fill="#4682B4" />
  
  <!-- Conference Table -->
  <ellipse cx="300" cy="500" rx="250" ry="70" fill="url(#tableGradient)" />
  <ellipse cx="300" cy="490" rx="240" ry="60" fill="#A0522D" />
  
  <!-- Chairs -->
  <g fill="#333333">
    <rect x="100" y="460" width="40" height="80" rx="5" ry="5" />
    <rect x="200" y="460" width="40" height="80" rx="5" ry="5" />
    <rect x="300" y="460" width="40" height="80" rx="5" ry="5" />
    <rect x="400" y="460" width="40" height="80" rx="5" ry="5" />
    <rect x="500" y="460" width="40" height="80" rx="5" ry="5" />
  </g>
  
  <!-- Plants -->
  <rect x="50" y="350" width="40" height="100" fill="#8B4513" />
  <circle cx="70" cy="320" r="50" fill="#006400" />
  <circle cx="40" cy="300" r="30" fill="#006400" />
  <circle cx="90" cy="290" r="40" fill="#006400" />
  
  <!-- Shoji Screen / Room Divider -->
  <rect x="20" y="100" width="10" height="350" fill="#8B4513" />
  <rect x="170" y="100" width="10" height="350" fill="#8B4513" />
  <rect x="20" y="100" width="160" height="10" fill="#8B4513" />
  <rect x="20" y="450" width="160" height="10" fill="#8B4513" />
  <rect x="20" y="110" width="150" height="340" fill="#FFF5EE" opacity="0.8" />
  <line x1="60" y1="110" x2="60" y2="450" stroke="#D2B48C" stroke-width="2" />
  <line x1="100" y1="110" x2="100" y2="450" stroke="#D2B48C" stroke-width="2" />
  <line x1="140" y1="110" x2="140" y2="450" stroke="#D2B48C" stroke-width="2" />
  <line x1="20" y1="185" x2="170" y2="185" stroke="#D2B48C" stroke-width="2" />
  <line x1="20" y1="260" x2="170" y2="260" stroke="#D2B48C" stroke-width="2" />
  <line x1="20" y1="335" x2="170" y2="335" stroke="#D2B48C" stroke-width="2" />
  <line x1="20" y1="410" x2="170" y2="410" stroke="#D2B48C" stroke-width="2" />
  
  <!-- Wall Decorations - Japanese Calligraphy -->
  <rect x="300" y="120" width="150" height="200" fill="#FFFFF0" stroke="#000000" stroke-width="3" />
  <path d="M340,170 C360,180 380,150 390,220 M330,230 L390,230 M350,270 C370,260 380,250 390,280" stroke="#000000" stroke-width="10" stroke-linecap="round" fill="none" />
  
  <!-- Overhead Light -->
  <rect x="250" y="50" width="300" height="10" fill="#A9A9A9" />
  <rect x="260" y="60" width="280" height="5" fill="#D3D3D3" />
  <rect x="270" y="65" width="260" height="15" fill="#FFFFFF" opacity="0.9" />
  
  <!-- Text Overlay -->
  <rect x="200" y="350" width="400" height="80" rx="10" ry="10" fill="rgba(0,0,0,0.5)" />
  <text x="400" y="390" font-family="Arial, sans-serif" font-size="24" text-anchor="middle" fill="#FFFFFF">Japanese Office Placeholder</text>
  <text x="400" y="420" font-family="Arial, sans-serif" font-size="18" text-anchor="middle" fill="#FFFFFF">Replace with actual high-quality image</text>
</svg> 