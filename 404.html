<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found | 誠 株式会社</title>
    <link rel="icon" href="/images/favicon.svg" type="image/svg+xml">
    <style>
        :root {
            --primary-color: #003366;
            --secondary-color: #cc9900;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Noto Sans', 'Noto Sans JP', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f9f9f9;
            color: #333;
            text-align: center;
            padding: 20px;
        }
        .error-container { max-width: 600px; }
        h1 {
            font-size: 6rem;
            color: var(--primary-color);
            margin-bottom: 0.5rem;
        }
        h2 {
            font-size: 1.5rem;
            color: var(--secondary-color);
            margin-bottom: 1rem;
        }
        p { margin-bottom: 2rem; color: #666; line-height: 1.6; }
        a {
            display: inline-block;
            background-color: var(--primary-color);
            color: #fff;
            padding: 12px 30px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 500;
            transition: background-color 0.3s ease;
        }
        a:hover { background-color: var(--secondary-color); }
    </style>
</head>
<body>
    <div class="error-container">
        <h1>404</h1>
        <h2>ページが見つかりません / Page Not Found</h2>
        <p>
            お探しのページは見つかりませんでした。<br>
            The page you are looking for does not exist.<br>
            找不到您要查找的頁面。
        </p>
        <a href="/">ホームに戻る / Back to Home / 返回首頁</a>
    </div>
</body>
</html>
